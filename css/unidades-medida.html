<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unidades de medida vw/vh/vmin/vmax</title>
    <style>
        .exemplo1 {
            background-color: yellow;
        }

        .exemplo2 {
            background-color: violet;
        }

        .exemplo3 {
            background-color: cyan;
        }

        .borda {
            border: 3px solid black;
        }
    </style>
</head>
<body>
    <h1>Unidades de medida vw/vh/vmin/vmax</h1>

    <div class="exemplo1" style="width: 50%;">
        width: 50%;
    </div>
    <div class="exemplo2" style="width: 50vw;">
        width: 50vw;
    </div>
    <div class="exemplo3" style="width: 50vh;">
        width: 50vh;
    </div>

    <br><hr><br>

    <div class="borda" style="width: 300px;">
        <div class="exemplo1" style="width: 300px;">
            width: 50%
        </div>
        <div class="exemplo2" style="width: 50vw;">
            width: 50vw
        </div>
        <div class="exemplo3" style="width: 50vh;">
            width: 50vh
        </div>
    </div>

    <br><hr><br>


    <div class="exemplo1" style="width: 10vmin;">
        width: 10vmin;
    </div>
    <div class="exemplo2" style="width: 10vmax;">
        width: 10vmax;
    </div>
</body>
</html>
